{% extends 'accounts/base.html' %}
{% load static %}
{% block title %}Авторизация{% endblock %}
<header>
    {% block header %}

    {% endblock %}
</header>
<body>
    {% block main %}
        <main>
            <div class="limiter">
                <div class="container-register100">
                    <div class="wrap-register100">
                        <form class="register100-form" method="post">
                            {% csrf_token %}
                            <span class="register100-form-title">Welcome</span>
                            <div class="wrap-input100">
                                {{ form.username }}
                                <span class="focus-input100"></span>
                            </div>
                            <div class="wrap-input100">
                                {{ form.password }}
                                <span class="focus-input100"></span>
                            </div>
                            <div class="container-register100-form-btn">
                                <div class="wrap-register100-form-btn">
                                    <div class="register100-form-bgbtn"></div>
                                    <button type="submit" class="register100-form-btn">Login</button>
                                </div>
                            </div>
                            <div class="login-text">
                                <span class="txt1">Not registered yet?</span>
                                <a class="txt2" href="{% url 'signup' %}">Sign Up</a>
                            </div>
                            <div class="errors">
                                {{ form.non_field_errors }}
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </main>
    {% endblock %}
    <footer>

    </footer>
</body>
